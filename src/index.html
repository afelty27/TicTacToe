
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>TicTacToe</title>
</head>
<body>
    
<div class="content">
    <div class="heading">
        <h1 class="intro">Tic-Tac-Toe!</h1>
        <div class="left">
            <h3>Player 1</h3>
            <div class="score" id="score1">Score</div>
        </div>
        <div class="center">Keep Playing!</div>
        <div class="right">
            <h3>Player 2</h3>
            <div class="score" id="score2">Score</div>
        </div>
        <button id="playagainBtn">Play Again</button>
    </div>
    <div class="board">
        <div class="cell" id="cell1">
            <button class="choiceButton" id="btn1">Click Here</button>
            <img id="img1" src="" alt="">
        </div>
        <div class="cell" id="cell2">
            <button class="choiceButton" id="btn2">Click Here</button>
            <img id="img2" src="" alt="">
        </div>
        <div class="cell" id="cell3">
            <button class="choiceButton" id="btn3">Click Here</button>
            <img id="img3" src="" alt="">
        </div>
        <div class="cell" id="cell4">
            <button class="choiceButton" id="btn4">Click Here</button>
            <img id="img4" src="" alt="">
        </div>
        <div class="cell" id="cell5">
            <button class="choiceButton" id="btn5">Click Here</button>
            <img id="img5" src="" alt="">
        </div>
        <div class="cell" id="cell6">
            <button class="choiceButton" id="btn6">Click Here</button>
            <img id="img6" src="" alt="">
        </div>
        <div class="cell" id="cell7">
            <button class="choiceButton" id="btn7">Click Here</button>
            <img id="img7" src="" alt="">
        </div>
        <div class="cell" id="cell8">
            <button class="choiceButton" id="btn8">Click Here</button>
            <img id="img8" src="" alt="">
        </div>
        <div class="cell" id="cell9">
            <button class="choiceButton" id="btn9">Click Here</button>
            <img id="img9" src="" alt="">
        </div>
    </div>
</div>


</body>
</html>
